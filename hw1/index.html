  const el = document.getElementById("super_link");

  const cardLinkEls = document.querySelectorAll("a.card-link");

  const cardLinksInCardBodyEls = document.querySelectorAll("div.card-body a.card-link");

  const dataNumberEl = document.querySelector('[data-number="50"]');

  // 5. Выведите содержимое тега title в консоль.

  const cartTitleEl = document.querySelector("h5.card-title");
  console.log(cartTitleEl.parentNode);

  const cardEl = document.querySelector('div.card');
