<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<p class="super_element">Привет</p>

<img src="https://placeimg.com/50/50/animals" alt="">
<img src="https://placeimg.com/50/50/arch" alt="">
<img src="https://placeimg.com/50/50/nature" alt="">
<img src="https://placeimg.com/50/50/people" alt="">
<img src="https://placeimg.com/50/50/tech" alt="">
<img src="https://placeimg.com/50/50/tech/grayscale" alt="">
<img src="https://placeimg.com/50/50/tech/sepia" alt="">
<br>
<button>Кнопка</button>
<button class="super_element">Кнопка с классом btn</button>
<button>Кнопка</button>
<br>
<textarea></textarea>
<br>
<ul>
  <li>
    <button>Кнопка 1</button>
  </li>
  <li>
    <button>Кнопка 2</button>
  </li>
  <li>
    <button>Кнопка 3</button>
  </li>
  <li>
    <button>Кнопка 4</button>
  </li>
</ul>

<script>
  "use strict";
  // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будутл  созданы браузером.
  document.addEventListener('DOMContentLoaded', function () {
    console.log('Все теги прогрузились');
  });

  // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
  window.addEventListener('load', function () {
    console.log('страница загрузилась');
  });

  // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
  // - Класс "super_element" присутствует в элементе "div".
  // - сообщение должно определять присутствует или отсутствует класс "super_element"
  // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
  // - которому был совершен клик.
  // - Необходимо использовать делегирование.
  const className = 'super_element';
  document.addEventListener('click', function (e) {
    const result = (e.target.classList.contains(className)) ? "присутствует" : "отсутствует";
    console.log(`Класс "${className}" ${result} в элементе "${e.target.tagName.toLowerCase()}".`);
  });

  // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
  const textareaEl = document.querySelector('textarea');
  textareaEl.addEventListener('mouseover', function (e) {
    console.log('Вы навели на textarea.');
  });

  // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст,
  // который записан внутри элемента кнопки, по которой был произведен клик. Если клик был не по кнопке,
  // то ничего выводить не нужно. Необходимо использовать делегирование.
  const ulEl = document.querySelector('ul');
  ulEl.addEventListener('click', function (e) {
    if (e.target.tagName === 'BUTTON') {
      console.log(e.target.innerHTML);
    }
  });

  // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания,
  // если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

  // ОТВЕТ: Потому что по умолчанию addEventListener вешает событие в фазе всплытия (есть фазы захвата(погружения), цель,
  // и всплытие. При всплытии ивент всплывает по DOM дереву от цели target к верху. Т.к. событие из 3 задания вешается
  // на элемент дерева document который выше чем элемент ul из 5 задания то и срабатывает событие позже. Т.е ивент
  // click рождается в tagret button затем всплывает, достигает ul и срабатывает. Затем всплывает дальше, достигает document
  // и срабатывает еще раз.

  // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
  const liEls = document.querySelectorAll('li');
  liEls.forEach(function (el, index) {
    if (index % 2 !== 0) {
      el.style.backgroundColor = 'lightblue';
    }
  });
</script>
</body>
</html>
