<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Document</title>
</head>
<body>
<p class="dropdown">Привет :)</p>
<div class="dropdown">
  <button aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
          id="dropdownMenuButton" type="button">
    Dropdown button
  </button>
  <div aria-labelledby="dropdownMenuButton" class="menu dropdown-menu">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

<script>
  "use strict";
  // []()
  //   []()
  // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
  //   []()
  const dropdownItemEls = document.querySelectorAll('a.dropdown-item');
  dropdownItemEls.forEach((el) => el.classList.add('super-dropdown'));
  // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
  //   []()
  const btnEl = document.querySelector('button.btn');
  if (btnEl.classList.contains('btn-secondary')) {
    btnEl.classList.remove('btn-secondary');
  } else {
    btnEl.classList.add('btn-secondary');
  }
  // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
  //   []()
  const menuEl = document.querySelector('div.menu');
  menuEl.classList.remove('dropdown-menu');
  // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
  //   `<a href="#">link</a>`
  //   []()
  const dropdownEl = document.querySelector('div.dropdown');
  const newHtml = `<a href="#">link</a>`;
  dropdownEl.insertAdjacentHTML('afterend', newHtml);
  // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
  //   []()
  const dropdownMenuButtonEl = document.querySelector('#dropdownMenuButton');
  dropdownMenuButtonEl.id = 'superDropdown';
  // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
  //   []()
  const ariaLabelledbyEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
  ariaLabelledbyEl.dataset.dd = '3';
  // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
  const dropdownToggleEl = document.querySelector('button.dropdown-toggle');
  dropdownToggleEl.removeAttribute('type');
</script>
</body>
</html>
